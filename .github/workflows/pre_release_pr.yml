name: RELEASE [PRE-PRODUCTION] - Create Pre-Release PR

on:
  workflow_dispatch:
    inputs:
      pre_release_version:
        description: "Pre-release version (e.g: 1.0.1-rc1)"
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write
  actions: read

jobs:
  check_pre_release_needed:
    name: Check if Pre-release is Needed
    runs-on: ubuntu-latest
    outputs:
      needs_pre_release: ${{ steps.pre_release_check.outputs.needs_pre_release }}

    steps:
      - name: Checkout dev Branch
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0

      - name: Check if pre-release is needed
        id: pre_release_check
        run: |
          git fetch origin pre-production dev

          AHEAD_COUNT=$(git rev-list --count origin/pre-production..origin/dev)

          if [ "$AHEAD_COUNT" -eq 0 ]; then
            echo "âŒ No pre-release needed: pre-production and dev are up to date"
            echo "needs_pre_release=false" >> $GITHUB_OUTPUT
          else
            echo "âœ… Pre-release needed: pre-production is $AHEAD_COUNT commits behind dev"
            echo "needs_pre_release=true" >> $GITHUB_OUTPUT
          fi

  verify-translations:
    name: Verify Translations Completeness
    runs-on: ubuntu-latest
    needs: check_pre_release_needed
    if: needs.check_pre_release_needed.outputs.needs_pre_release == 'true'

    steps:
      - name: Checkout dev Branch
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Extract translations
        run: npm run extract-translations

      - name: Verify translations completeness
        run: |
          set -e
          BASE_PATH="src/resources/i18n"
          LANGS=($(find "$BASE_PATH" -mindepth 1 -maxdepth 1 -type d -exec basename {} \;))
          for LANG in "${LANGS[@]}"; do
            FILE="$BASE_PATH/$LANG/translation.json"
            if [ ! -f "$FILE" ]; then
              echo "âŒ File not found: $FILE"
              exit 1
            fi
            MISSING=$(jq -r 'paths as $p | select(getpath($p) == "MISSING_TRANSLATION") | $p | join(".")' "$FILE")
            if [ -n "$MISSING" ]; then
              echo "âŒ Missing translations in $LANG:"
              echo "$MISSING"
              exit 1
            fi
          done
          echo "âœ… All translations are complete"

  prepare_pre_release_branch:
    name: Prepare Pre-release Branch
    runs-on: ubuntu-latest
    needs: [check_pre_release_needed, verify-translations]
    if: needs.check_pre_release_needed.outputs.needs_pre_release == 'true'
    env:
      PRE_RELEASE_VERSION: ${{ inputs.pre_release_version }}
    outputs:
      branch_name: ${{ steps.set_branch.outputs.branch_name }}

    steps:
      - name: Checkout dev Branch
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create Pre-release Branch
        id: set_branch
        run: |
          BRANCH_NAME="pre-release/${PRE_RELEASE_VERSION}"
          git fetch origin pre-production

          if git show-ref --quiet refs/remotes/origin/$BRANCH_NAME; then
            git push origin --delete "$BRANCH_NAME"
          fi

          git checkout -b "$BRANCH_NAME"
          git push origin "$BRANCH_NAME"

          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Merge pre-production into pre-release
        run: |
          git fetch origin pre-production
          if ! git merge origin/pre-production --no-edit; then
            git checkout --ours package.json
            git add package.json
            git commit -m "Resolve package.json conflict for pre-release"
          fi

      - name: Update package.json Version
        run: |
          VERSION_NUMBER=${PRE_RELEASE_VERSION#v}
          npm version "$VERSION_NUMBER" --no-git-tag-version
          git add package.json
          git commit -m "chore: bump pre-release version to $VERSION_NUMBER [skip ci]"
          git push origin "${{ steps.set_branch.outputs.branch_name }}"

  create_pre_release_pr:
    name: Create Pre-release Pull Request
    runs-on: ubuntu-latest
    needs: [check_pre_release_needed, prepare_pre_release_branch]
    if: needs.check_pre_release_needed.outputs.needs_pre_release == 'true'
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      PRE_RELEASE_VERSION: ${{ inputs.pre_release_version }}

    steps:
      - name: Checkout Pre-release Branch
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare_pre_release_branch.outputs.branch_name }}
          fetch-depth: 0

      - name: Create Pull Request
        run: |
          gh pr create \
            --title "ðŸ§ª PRE-RELEASE $PRE_RELEASE_VERSION" \
            --body "This PR prepares pre-release $PRE_RELEASE_VERSION for QA and testing." \
            --base pre-production \
            --head "${{ needs.prepare_pre_release_branch.outputs.branch_name }}" \
            --label "pre-release" \
            --assignee "${{ github.actor }}"

      - name: Notify Completion
        run: |
          echo "âœ… Release PR created successfully!"
          echo "ðŸ“‹ Version: $PRE_RELEASE_VERSION"
          echo "ðŸ”— Check the PR in GitHub to review all changes."
