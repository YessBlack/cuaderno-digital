name: RELEASE [PRODUCTION] - Create Release PR

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: "Release version (e.g: 1.0.1)"
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write
  actions: read

jobs:
  create_release_pr:
    name: Create Release Pull Request
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      RELEASE_VERSION: ${{ inputs.release_version }}

    steps:
      - name: Checkout dev Branch
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Check if release is needed
        id: release_check
        run: |
          git fetch origin main dev
          AHEAD_COUNT=$(git rev-list --count origin/main..origin/dev)
          if [ "$AHEAD_COUNT" -eq 0 ]; then
            echo "âŒ No release needed: main and dev are up to date"
            exit 1
          else
            echo "âœ… Release needed: main is $AHEAD_COUNT commits behind dev"
          fi

      - name: Extract translations
        run: npm run extract-translations

      - name: Verify translations completeness
        run: |
          set -e
          BASE_PATH="src/resources/i18n"
          LANGS=($(find "$BASE_PATH" -mindepth 1 -maxdepth 1 -type d -exec basename {} \;))
          for LANG in "${LANGS[@]}"; do
            FILE="$BASE_PATH/$LANG/translation.json"
            
            if [ ! -f "$FILE" ]; then
              echo "âŒ Archivo no encontrado: $FILE"
              exit 1
            fi
            
            MISSING=$(jq -r 'paths as $p | select(getpath($p) == "MISSING_TRANSLATION") | $p | join(".")' "$FILE")
            
            if [ -n "$MISSING" ]; then
              echo "âŒ Traducciones faltantes en $LANG:"
              echo "$MISSING"
              exit 1
            fi
          done
          echo "âœ… Todas las traducciones estÃ¡n completas"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create Release Branch
        id: set_branch
        run: |
          BRANCH_NAME="release/${RELEASE_VERSION}"

          if git show-ref --quiet refs/heads/$BRANCH_NAME; then
            git branch -D "$BRANCH_NAME"
          fi

          if git show-ref --quiet refs/remotes/origin/$BRANCH_NAME; then
            git push origin --delete "$BRANCH_NAME"
          fi

          git checkout -b "$BRANCH_NAME"
          git push origin "$BRANCH_NAME"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Merge main into release
        run: |
          git fetch origin main
          if ! git merge origin/main --no-edit; then
            git checkout --ours package.json package-lock.json
            git add package.json package-lock.json
            git commit -m "Resolve package.json conflict: keep release version"
          fi

      - name: Update package.json Version
        run: |
          VERSION_NUMBER=${RELEASE_VERSION#v}
          npm version "$VERSION_NUMBER" --no-git-tag-version
          git add package.json package-lock.json
          git commit -m "chore: bump version to $VERSION_NUMBER [skip ci]"
          git push origin "${{ steps.set_branch.outputs.branch_name }}"

      - name: Get Latest Tag
        id: latest_tag
        run: |
          LATEST_TAG=$(git tag --sort=-version:refname | head -1)
          echo "latest_tag=${LATEST_TAG}" >> $GITHUB_OUTPUT
          echo "Found latest tag: ${LATEST_TAG}"

      - name: Gather PRs for Release
        id: pull_requests
        run: |
          git fetch origin main dev
          COMMITS_IN_DEV=$(git log origin/main..origin/dev --pretty=format:"%H")
          PRS=""
          while read commit; do
            MATCHING_PR=$(gh pr list --state merged --base dev --json number,title,author,mergeCommit,url \
              --jq ".[] | select(.mergeCommit.oid==\"$commit\") | \"- [#\(.number)](\(.url)) - \(.title) - @\(.author.login)\"")
            if [ -n "$MATCHING_PR" ]; then
              PRS="$PRS$MATCHING_PR"$'\n'
            fi
          done <<< "$COMMITS_IN_DEV"
          if [ -z "$PRS" ]; then
            PRS="No new PRs to include in release"
          fi
          echo "$PRS" > prs.txt

      - name: Create PR Body from Template
        run: |
          LATEST_TAG="${{ steps.latest_tag.outputs.latest_tag }}"
          BRANCH_NAME="${{ steps.set_branch.outputs.branch_name }}"
          PRS=$(cat prs.txt)
          cat > pr_body.md << EOF
          ## RELEASE $RELEASE_VERSION ðŸš€
          ### Summary
          This PR prepares RELEASE **$RELEASE_VERSION**.
          ### Tag Comparison
          **Previous tag:** ${LATEST_TAG}
          **New tag:** $RELEASE_VERSION
          ### Pull Requests Included
          $PRS
          ### Pre-release Checklist
          - [ ] Review all included changes
          - [ ] Verify translations are complete
          - [ ] Confirm version is correct
          - [ ] Test critical functionalities
          ### Next Steps
          Once this PR is approved and merged:
          1. Tag $RELEASE_VERSION will be created automatically
          2. GitHub release notes will be generated
          3. Package.json version will be updated
          ## ðŸ¤– Release prepared automatically by GitHub Actions by @${{ github.actor }}
          EOF

      - name: Create Pull Request
        run: |
          gh pr create \
            --title "ðŸš€ RELEASE $RELEASE_VERSION" \
            --body-file pr_body.md \
            --base main \
            --head "${{ steps.set_branch.outputs.branch_name }}" \
            --label "release" \
            --assignee "${{ github.actor }}"

      - name: Notify Completion
        run: |
          echo "âœ… Release PR created successfully!"
          echo "ðŸ“‹ Version: $RELEASE_VERSION"
          echo "ðŸ”— Check the PR in GitHub to review all changes."
